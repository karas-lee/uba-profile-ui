<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBA 프로파일 대시보드</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(51, 65, 85, 0.3);
        }

        .header-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header-title p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5856eb, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: rgba(51, 65, 85, 0.7);
            color: #e2e8f0;
            border: 1px solid rgba(51, 65, 85, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(51, 65, 85, 0.9);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.7);
            color: white;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.9);
            transform: translateY(-2px);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-item {
            display: flex;
            align-items: center;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
        }

        .filter-item label {
            margin-right: 0.5rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .filter-item select {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(51, 65, 85, 0.5);
            border-radius: 0.25rem;
            color: #e2e8f0;
            padding: 0.25rem 0.5rem;
            font-size: 0.9rem;
        }

        .search-box {
            flex: 1;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: #e2e8f0;
            padding: 0.5rem;
            font-size: 0.9rem;
            width: 100%;
        }

        .search-box input:focus {
            outline: none;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .profile-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.3);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .profile-title h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.25rem;
        }

        .profile-type {
            display: inline-block;
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .profile-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: rgba(51, 65, 85, 0.5);
            border: none;
            border-radius: 0.375rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #94a3b8;
        }

        .action-btn:hover {
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
        }

        .action-btn.edit:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        .action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.5);
        }

        .profile-info {
            margin-top: 1rem;
        }

        .info-row {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .info-label {
            width: 120px;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .info-value {
            font-size: 0.875rem;
            color: #e2e8f0;
            flex: 1;
        }

        .metrics-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-top: 0.5rem;
        }

        .metric-tag {
            background: rgba(51, 65, 85, 0.5);
            color: #94a3b8;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .alert {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(51, 65, 85, 0.3);
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            margin: 3rem 0;
        }

        .alert h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #94a3b8;
        }

        .alert p {
            color: #64748b;
            margin-bottom: 1.5rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #475569;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .page-btn {
            background: rgba(51, 65, 85, 0.7);
            border: 1px solid rgba(51, 65, 85, 0.3);
            color: #e2e8f0;
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .page-btn:hover {
            background: rgba(51, 65, 85, 0.9);
        }

        .page-btn.active {
            background: rgba(99, 102, 241, 0.7);
            border-color: rgba(99, 102, 241, 0.3);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background: #1a2332;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-container {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(51, 65, 85, 0.3);
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: #f1f5f9;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #94a3b8;
            cursor: pointer;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(51, 65, 85, 0.3);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
        }

        /* 마법사 모달 스타일 추가 */
        .wizard-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: stretch;
            justify-content: flex-end;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .wizard-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .wizard-modal-container {
            width: 60%;
            height: 100%;
            background: #1a2332;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .wizard-modal-overlay.active .wizard-modal-container {
            transform: translateX(0);
        }

        .wizard-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(51, 65, 85, 0.3);
        }

        .wizard-modal-header h2 {
            font-size: 1.5rem;
            color: #f1f5f9;
            margin: 0;
        }

        .wizard-modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #94a3b8;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .wizard-modal-close:hover {
            color: #e2e8f0;
        }

        .wizard-modal-body {
            padding: 0;
            height: calc(100% - 73px); /* 헤더 높이 제외 */
        }

        .wizard-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #1a2332;
        }

        /* 기존 버튼 스타일 수정 */
        .header .btn-primary {
            position: relative;
            z-index: 1;
        }

        /* 뷰 타입 토글 스타일 추가 */
        .view-toggle {
            display: flex;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .view-toggle-btn {
            background: rgba(51, 65, 85, 0.7);
            border: 1px solid rgba(51, 65, 85, 0.5);
            color: #94a3b8;
            border-radius: 0.375rem;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-toggle-btn:hover {
            background: rgba(51, 65, 85, 0.9);
            color: #e2e8f0;
        }

        .view-toggle-btn.active {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
            color: #e2e8f0;
        }

        /* 카드 뷰 스타일 (기존) */
        .profile-grid.card-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        /* 리스트 뷰 스타일 */
        .profile-grid.list-view {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .list-item {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(51, 65, 85, 0.3);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            transform: translateX(5px);
            border-color: rgba(99, 102, 241, 0.3);
            background: rgba(30, 41, 59, 0.9);
        }

        .list-item-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .list-item-info {
            margin-left: 1rem;
        }

        .list-item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .list-item-description {
            display: flex;
            gap: 2rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .list-item-description span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .list-item-meta {
            color: #64748b;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .list-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .list-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .list-item-content {
                margin-bottom: 1rem;
            }
            
            .list-item-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .list-item-description {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-title">
                <h1>UBA 프로파일 대시보드</h1>
                <p>생성된 UBA 프로파일을 관리하고 모니터링하세요</p>
            </div>
            <button class="btn btn-primary" id="newProfileBtn">
                + 새 프로파일 생성
            </button>
        </div>

        <div class="filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="프로파일 이름 검색..." oninput="filterProfiles()">
            </div>
            <div class="filter-item">
                <label for="typeFilter">유형:</label>
                <select id="typeFilter" onchange="filterProfiles()">
                    <option value="all">모두</option>
                    <option value="user">사용자</option>
                    <option value="entity">엔터티</option>
                    <option value="hybrid">하이브리드</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="scopeFilter">범위:</label>
                <select id="scopeFilter" onchange="filterProfiles()">
                    <option value="all">모두</option>
                    <option value="department">부서별</option>
                    <option value="role">역할별</option>
                    <option value="global">전체 조직</option>
                    <option value="custom">사용자 정의</option>
                </select>
            </div>
            <!-- 뷰 타입 토글 추가 -->
            <div class="view-toggle">
                <button id="cardViewBtn" class="view-toggle-btn active" title="카드 보기">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                    </svg>
                </button>
                <button id="listViewBtn" class="view-toggle-btn" title="리스트 보기">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div id="profileGrid" class="profile-grid card-view">
            <!-- 프로파일 카드가 여기에 동적으로 추가됩니다 -->
        </div>

        <div id="emptyState" class="alert" style="display: none;">
            <div class="empty-icon">📊</div>
            <h3>프로파일이 없습니다</h3>
            <p>아직 UBA 프로파일이 생성되지 않았습니다. '새 프로파일 생성' 버튼을 클릭하여 첫 번째 프로파일을 만들어보세요.</p>
            <button onclick="openWizardModal()" class="btn btn-primary">+ 프로파일 생성하기</button>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal-overlay">
            <div class="modal-container">
                <div class="modal-header">
                    <h2>프로파일 삭제</h2>
                    <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 프로파일을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
                    <p id="deleteProfileName" style="font-weight: bold; margin-top: 1rem;"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeDeleteModal()">취소</button>
                    <button class="btn btn-danger" id="confirmDeleteBtn">삭제</button>
                </div>
            </div>
        </div>

        <!-- Profile Details Modal -->
        <div id="detailsModal" class="modal-overlay">
            <div class="modal-container">
                <div class="modal-header">
                    <h2>프로파일 상세정보</h2>
                    <button class="modal-close" onclick="closeDetailsModal()">&times;</button>
                </div>
                <div class="modal-body" id="detailsContent">
                    <!-- 프로파일 상세 내용이 여기에 동적으로 추가됩니다 -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeDetailsModal()">닫기</button>
                </div>
            </div>
        </div>

        <!-- 마법사 모달 추가 -->
        <div id="wizardModal" class="wizard-modal-overlay">
            <div class="wizard-modal-container">
                <div class="wizard-modal-header">
                    <h2>UBA 프로파일 마법사</h2>
                    <button class="wizard-modal-close" onclick="closeWizardModal()">&times;</button>
                </div>
                <div class="wizard-modal-body">
                    <iframe id="wizardIframe" class="wizard-iframe" src=""></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 뷰 타입 상태 관리 (기본값: card)
        let currentViewType = localStorage.getItem('ubaProfileViewType') || 'card';
        
        // 로컬 스토리지에서 프로파일 목록 가져오기
        function getProfiles() {
            const profiles = localStorage.getItem('ubaProfiles');
            return profiles ? JSON.parse(profiles) : [];
        }

        // 프로파일 목록을 화면에 렌더링
        function renderProfiles() {
            const profileGrid = document.getElementById('profileGrid');
            const emptyState = document.getElementById('emptyState');
            const profiles = getProfiles();
            
            // 필터 적용
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const scopeFilter = document.getElementById('scopeFilter').value;
            
            const filteredProfiles = profiles.filter(profile => {
                const nameMatch = profile.name.toLowerCase().includes(searchTerm);
                const typeMatch = typeFilter === 'all' || profile.profileType === typeFilter;
                const scopeMatch = scopeFilter === 'all' || profile.analysisScope === scopeFilter;
                
                return nameMatch && typeMatch && scopeMatch;
            });
            
            if (profiles.length === 0) {
                profileGrid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            if (filteredProfiles.length === 0) {
                profileGrid.innerHTML = `
                    <div class="alert" style="grid-column: 1 / -1;">
                        <h3>검색 결과가 없습니다</h3>
                        <p>검색 조건에 맞는 프로파일이 없습니다. 다른 필터를 시도해보세요.</p>
                    </div>
                `;
                return;
            }
            
            // 뷰 타입에 따라 다른 렌더링 함수 호출
            if (currentViewType === 'card') {
                renderCardView(filteredProfiles, profileGrid);
            } else {
                renderListView(filteredProfiles, profileGrid);
            }
        }
        
        // 카드 뷰 렌더링
        function renderCardView(profiles, container) {
            container.className = 'profile-grid card-view';
            
            container.innerHTML = profiles.map(profile => {
                // 프로파일 유형 표시 텍스트 변환
                let profileTypeText;
                switch (profile.profileType) {
                    case 'user': profileTypeText = '사용자'; break;
                    case 'entity': profileTypeText = '엔터티'; break;
                    case 'hybrid': profileTypeText = '하이브리드'; break;
                    default: profileTypeText = '사용자 정의';
                }
                
                // 분석 범위 표시 텍스트 변환
                let scopeText;
                switch (profile.analysisScope) {
                    case 'department': scopeText = '부서별'; break;
                    case 'role': scopeText = '역할별'; break;
                    case 'global': scopeText = '전체 조직'; break;
                    case 'custom': scopeText = '사용자 정의'; break;
                    default: scopeText = '-';
                }
                
                // 로그 소스 정보
                const logSourceName = profile.logSourceName || '-';
                
                // 선택된 메트릭 태그 (최대 3개까지만 표시)
                const metricTags = profile.selectedMetrics 
                    ? profile.selectedMetrics.slice(0, 3).map(metric => `<span class="metric-tag">${metric}</span>`).join('')
                    : '';
                
                const moreMetrics = profile.selectedMetrics && profile.selectedMetrics.length > 3 
                    ? `<span class="metric-tag">+${profile.selectedMetrics.length - 3}개 더</span>` 
                    : '';
                
                // 생성일 표시 (ISO 형식 날짜를 한국 형식으로 변환)
                const createdDate = profile.createdAt 
                    ? new Date(profile.createdAt).toLocaleDateString('ko-KR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    })
                    : '-';
                
                return `
                    <div class="profile-card" data-id="${profile.id}">
                        <div class="profile-header">
                            <div class="profile-title">
                                <h3>${profile.name}</h3>
                                <span class="profile-type">${profileTypeText} 프로파일</span>
                            </div>
                            <div class="profile-actions">
                                <button class="action-btn view" onclick="viewProfileDetails('${profile.id}')">
                                    👁️
                                </button>
                                <button class="action-btn edit" onclick="editProfile('${profile.id}')">
                                    ✏️
                                </button>
                                <button class="action-btn delete" onclick="showDeleteModal('${profile.id}', '${profile.name}')">
                                    🗑️
                                </button>
                                <button class="action-btn results" onclick="viewProfileResults('${profile.id}')" title="분석 결과 보기">
                                    📊
                                </button>
                            </div>
                        </div>
                        
                        <div class="profile-info">
                            <div class="info-row">
                                <div class="info-label">로그 소스:</div>
                                <div class="info-value">${logSourceName}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">분석 범위:</div>
                                <div class="info-value">${scopeText}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">생성일:</div>
                                <div class="info-value">${createdDate}</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">학습 기간:</div>
                                <div class="info-value">${profile.learningPeriod || '-'}일</div>
                            </div>
                            <div class="info-row">
                                <div class="info-label">분석 메트릭:</div>
                            </div>
                            <div class="metrics-row">
                                ${metricTags}
                                ${moreMetrics}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // 리스트 뷰 렌더링
        function renderListView(profiles, container) {
            container.className = 'profile-grid list-view';
            
            container.innerHTML = profiles.map(profile => {
                // 프로파일 유형 표시 텍스트 변환
                let profileTypeText;
                switch (profile.profileType) {
                    case 'user': profileTypeText = '사용자'; break;
                    case 'entity': profileTypeText = '엔터티'; break;
                    case 'hybrid': profileTypeText = '하이브리드'; break;
                    default: profileTypeText = '사용자 정의';
                }
                
                // 로그 소스 정보
                const logSourceName = profile.logSourceName || '-';
                
                // 메트릭 개수
                const metricCount = profile.selectedMetrics ? profile.selectedMetrics.length : 0;
                
                // 생성일 표시 (ISO 형식 날짜를 한국 형식으로 변환)
                const createdDate = profile.createdAt 
                    ? new Date(profile.createdAt).toLocaleDateString('ko-KR', {
                        year: 'numeric',
                        month: 'numeric',
                        day: 'numeric'
                    })
                    : '-';
                
                return `
                    <div class="list-item" data-id="${profile.id}">
                        <div class="list-item-content">
                            <div class="list-item-info">
                                <div class="list-item-title">
                                    ${profile.name}
                                    <span class="profile-type">${profileTypeText}</span>
                                </div>
                                <div class="list-item-description">
                                    <span>📊 ${logSourceName}</span>
                                    <span>📈 메트릭 ${metricCount}개</span>
                                    <span>⏱️ 학습기간 ${profile.learningPeriod || '-'}일</span>
                                </div>
                                <div class="list-item-meta">생성일: ${createdDate}</div>
                            </div>
                        </div>
                        <div class="list-item-actions">
                            <button class="action-btn view" onclick="viewProfileDetails('${profile.id}')">
                                👁️
                            </button>
                            <button class="action-btn edit" onclick="editProfile('${profile.id}')">
                                ✏️
                            </button>
                            <button class="action-btn delete" onclick="showDeleteModal('${profile.id}', '${profile.name}')">
                                🗑️
                            </button>
                            <button class="action-btn results" onclick="viewProfileResults('${profile.id}')" title="분석 결과 보기">
                                📊
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 필터링 함수
        function filterProfiles() {
            renderProfiles();
        }

        // 뷰 타입 변경 함수
        function changeViewType(type) {
            currentViewType = type;
            
            // 로컬 스토리지에 저장
            localStorage.setItem('ubaProfileViewType', type);
            
            // 버튼 활성화 상태 변경
            document.getElementById('cardViewBtn').classList.toggle('active', type === 'card');
            document.getElementById('listViewBtn').classList.toggle('active', type === 'list');
            
            // 프로필 다시 렌더링
            renderProfiles();
        }

        // 프로파일 상세 정보 보기
        function viewProfileDetails(profileId) {
            const profiles = getProfiles();
            const profile = profiles.find(p => p.id === profileId);
            
            if (!profile) return;
            
            const modal = document.getElementById('detailsModal');
            const detailsContent = document.getElementById('detailsContent');
            
            // 프로파일 유형 표시 텍스트 변환
            let profileTypeText;
            switch (profile.profileType) {
                case 'user': profileTypeText = '사용자'; break;
                case 'entity': profileTypeText = '엔터티'; break;
                case 'hybrid': profileTypeText = '하이브리드'; break;
                default: profileTypeText = '사용자 정의';
            }
            
            // 분석 범위 표시 텍스트 변환
            let scopeText;
            switch (profile.analysisScope) {
                case 'department': scopeText = '부서별'; break;
                case 'role': scopeText = '역할별'; break;
                case 'global': scopeText = '전체 조직'; break;
                case 'custom': scopeText = '사용자 정의'; break;
                default: scopeText = '-';
            }
            
            // 알림 설정 표시
            const alerts = profile.alerts ? profile.alerts.map(alert => `<span class="metric-tag">${alert}</span>`).join('') : '없음';
            
            // 메트릭 표시 (모두 표시)
            const metrics = profile.selectedMetrics 
                ? profile.selectedMetrics.map(metric => `<span class="metric-tag">${metric}</span>`).join('') 
                : '없음';
            
            // 생성일 표시 (ISO 형식 날짜를 한국 형식으로 변환)
            const createdDate = profile.createdAt 
                ? new Date(profile.createdAt).toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
                : '-';
            
            detailsContent.innerHTML = `
                <h3 style="margin-bottom: 1rem; font-size: 1.5rem;">${profile.name}</h3>
                
                <p style="color: #94a3b8; margin-bottom: 1.5rem;">${profile.description || '설명 없음'}</p>
                
                <div style="background: rgba(15, 23, 42, 0.5); border-radius: 0.5rem; padding: 1rem; margin-bottom: 1.5rem;">
                    <h4 style="margin-bottom: 0.75rem; color: #6366f1;">기본 정보</h4>
                    <div class="info-row">
                        <div class="info-label">프로파일 유형:</div>
                        <div class="info-value">${profileTypeText}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">분석 범위:</div>
                        <div class="info-value">${scopeText}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">생성일:</div>
                        <div class="info-value">${createdDate}</div>
                    </div>
                </div>
                
                <div style="background: rgba(15, 23, 42, 0.5); border-radius: 0.5rem; padding: 1rem; margin-bottom: 1.5rem;">
                    <h4 style="margin-bottom: 0.75rem; color: #6366f1;">데이터 소스</h4>
                    <div class="info-row">
                        <div class="info-label">로그 소스:</div>
                        <div class="info-value">${profile.logSourceName || '-'}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">학습 기간:</div>
                        <div class="info-value">${profile.learningPeriod || '-'}일</div>
                    </div>
                </div>
                
                <div style="background: rgba(15, 23, 42, 0.5); border-radius: 0.5rem; padding: 1rem; margin-bottom: 1.5rem;">
                    <h4 style="margin-bottom: 0.75rem; color: #6366f1;">분석 메트릭</h4>
                    <div style="margin-top: 0.5rem;">${metrics}</div>
                </div>
                
                <div style="background: rgba(15, 23, 42, 0.5); border-radius: 0.5rem; padding: 1rem;">
                    <h4 style="margin-bottom: 0.75rem; color: #6366f1;">임계값 설정</h4>
                    <div class="info-row">
                        <div class="info-label">민감도:</div>
                        <div class="info-value">${profile.anomalyThreshold || '-'}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">위험 점수:</div>
                        <div class="info-value">${profile.riskScore || '-'}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">알림 설정:</div>
                    </div>
                    <div style="margin-top: 0.5rem;">${alerts}</div>
                </div>
            `;
            
            const footerDiv = modal.querySelector('.modal-footer');
            footerDiv.innerHTML = `
                <button class="btn btn-secondary" onclick="closeDetailsModal()">닫기</button>
                <button class="btn btn-primary" onclick="viewProfileResults('${profile.id}')">분석 결과 보기</button>
            `;
            
            modal.classList.add('active');
        }

        // 프로파일 편집
        function editProfile(profileId) {
            // 마법사 모달로 편집 모드 열기
            openWizardModal(profileId);
        }

        // 삭제 모달 표시
        function showDeleteModal(profileId, profileName) {
            const modal = document.getElementById('deleteModal');
            const confirmBtn = document.getElementById('confirmDeleteBtn');
            const profileNameEl = document.getElementById('deleteProfileName');
            
            profileNameEl.textContent = profileName;
            
            // 확인 버튼 클릭 이벤트 리스너 설정
            confirmBtn.onclick = () => {
                deleteProfile(profileId);
                closeDeleteModal();
            };
            
            modal.classList.add('active');
        }

        // 삭제 모달 닫기
        function closeDeleteModal() {
            const modal = document.getElementById('deleteModal');
            modal.classList.remove('active');
        }

        // 상세 정보 모달 닫기
        function closeDetailsModal() {
            const modal = document.getElementById('detailsModal');
            modal.classList.remove('active');
        }

        // 프로파일 삭제
        function deleteProfile(profileId) {
            let profiles = getProfiles();
            profiles = profiles.filter(profile => profile.id !== profileId);
            
            localStorage.setItem('ubaProfiles', JSON.stringify(profiles));
            renderProfiles();
        }

        // 마법사 모달 열기
        function openWizardModal(editId = null) {
            const modal = document.getElementById('wizardModal');
            const iframe = document.getElementById('wizardIframe');
            
            // URL 설정 (편집 모드일 경우 edit 파라미터 추가)
            let url = 'uba_profile_wizard.html';
            if (editId) {
                url += `?edit=${editId}&modal=true`;
            } else {
                url += '?modal=true';
            }
            
            // iframe 소스 설정
            iframe.src = url;
            
            // 모달 표시
            modal.classList.add('active');
            
            // 스크롤 방지
            document.body.style.overflow = 'hidden';
        }

        // 마법사 모달 닫기
        function closeWizardModal() {
            const modal = document.getElementById('wizardModal');
            modal.classList.remove('active');
            
            // 스크롤 허용
            document.body.style.overflow = '';
            
            // iframe 내용 초기화
            setTimeout(() => {
                document.getElementById('wizardIframe').src = '';
            }, 500); // 트랜지션 이후에 실행
            
            // 프로필 목록 새로고침
            renderProfiles();
        }

        // 페이지 로드 시 프로파일 목록 렌더링
        document.addEventListener('DOMContentLoaded', () => {
            // 저장된 뷰 타입 적용
            changeViewType(currentViewType);
            
            // 새 프로필 생성 버튼 이벤트 변경
            const newProfileBtn = document.getElementById('newProfileBtn');
            newProfileBtn.onclick = function(e) {
                e.preventDefault();
                openWizardModal();
            };
            
            // 뷰 타입 토글 버튼 이벤트
            document.getElementById('cardViewBtn').addEventListener('click', () => changeViewType('card'));
            document.getElementById('listViewBtn').addEventListener('click', () => changeViewType('list'));
        });

        // 프로필 분석 결과 보기 기능 추가
        function viewProfileResults(profileId) {
            // 상세정보 모달이 열려있으면 닫기
            closeDetailsModal();
            
            // 분석 결과 페이지로 이동
            window.location.href = `uba_profile_results.html?id=${profileId}`;
        }
    </script>
</body>
